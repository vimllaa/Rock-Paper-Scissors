<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="gameContainer">
      <h1>
        Welcome to the <br />
        Rock, Paper, Scissors Game!
      </h1>
      <h2 id="roundKeeper">Round 0</h2>
      <p class="gameKeeperDisplay">
        Click below to choose your weapon! <br />
        Good Luck!
      </p>
      <div class="weaponContainer" id="weaponContainer">
        <div class="userWeaponContainer" id="userWeapon">
          <p>Your weapon</p>
          <button id="rock"><img src="Images/rock.svg" alt="Rock" /></button>
          <button id="paper">
            <img src="Images/paper.svg" alt="paper pixel art" />
          </button>
          <button id="scissors">
            <img src="Images/scissors.svg" alt="paper pixel art" />
          </button>
        </div>

        <div class="enemyWeaponContainer" id="enemyWeapon">
          <p>Enemy's weapon</p>
          <button id="enemyRock">
            <img src="Images/rock.svg" alt="Rock" />
          </button>
          <button id="enemyPaper">
            <img src="Images/paper.svg" alt="Paper" />
          </button>
          <button id="enemyScissors">
            <img src="Images/scissors.svg" alt="Scissors" />
          </button>
        </div>
      </div>

      <p id="score">
        Current Score <br />
        Enemy 0 | Human 0
      </p>
      <button id="playAgainButton" class="hidden">Play Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
