<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="gameContainer">
      <h1>Welcome to the Rock, Paper, Scissors Game!</h1>
      <h2 id="roundKeeper">Round 0</h2>

      <div id="weaponContainer">
        <button id="rock"><img src="Images/stone.jpg" alt="Rock" /></button>
        <button id="paper">
          <img src="Images/paper.jpg" alt="paper pixel art" />
        </button>
        <button id="scissors">
          <img src="Images/scissors.jpg" alt="paper pixel art" />
        </button>
      </div>

      <p id="currentResult">No current game, choose your weapon above!</p>
      <button id="playAgainButton" style="display: none">Play Again</button>
      <p id="score">
        Current Score <br />
        Enemy 0 | Human 0
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
