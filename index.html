<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="gameContainer">
      <h1>
        Welcome to the <br />
        Rock, Paper, Scissors Game!
      </h1>
      <h2 id="roundKeeper">Round 0</h2>
      <p class="gameKeeperDisplay">
        Click below to choose your weapon! <br />
        Good Luck!
      </p>

      <h3>Your weapon</h3>
      <div class="userWeaponContainer" id="userWeapon">
        <button id="rock"><img src="Images/rock.svg" alt="Rock" /></button>
        <button id="paper">
          <img src="Images/paper.svg" alt="paper pixel art" />
        </button>
        <button id="scissors">
          <img src="Images/scissors.svg" alt="paper pixel art" />
        </button>
      </div>

      <div class="enemyWeaponContainer" id="enemyWeapon">
        <h3>Enemy's weapon</h3>
        <img src="Images/questionmark.svg" id="choiseByEnemy" />
      </div>

      <table id="score">
        <caption>
          Current Score
        </caption>
        <tr>
          <th>Enemy</th>
          <th>User</th>
        </tr>
        <tr>
          <td id="enemyScore">0</td>
          <td id="userScore">0</td>
        </tr>
      </table>

      <button id="playAgainButton" class="hidden">Play Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
